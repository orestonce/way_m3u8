<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 存储页面</title>
</head>
<body>
<h1>请输入要存储的URL：</h1>
<form action="/url" method="POST">
    <input type="text" name="url" placeholder="输入URL地址" required>
    <input type="text" name="file_name" placeholder="存储文件名，默认从url中获取m3u8前半段做为基础" >
    <button type="submit">存储URL</button>
</form>
</body>
</html>
